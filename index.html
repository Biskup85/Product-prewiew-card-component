<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
	<body>
		<main class="flex">
			<div class="hero-bg"></div>
			<ul class="mainText">
				<li class="mainText One">Perfume</li>
				<li class="mainText Two">Gabrielle Essence Eau De Parfum</li>
				<li class="mainText Three">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
					CHANEL.
				</li>
				<li class="mainText Four">
					<span class="priceDiscount">$149.99</span>
					<span class="priceNormally">$169.99</span>
				</li>
			</ul>
			<a href="#"
				><span class="icon"><img src="./images/icon-cart.svg" alt="cart" /></span>Add to Cart</a
			>
		</main>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
